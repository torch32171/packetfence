<!-- START signin.html -->
<form action="/signup" method="post">
  <div class="card[% IF fields.exists('aup') %] card--hidden card--disabled[% END %] layout layout--center">
    <div class="layout__item u-2/3 u-1/1-palm">
      [% FOREACH field IN fields_order %]
      <div class="input-container">
        [% form.get_field(field).render | none %]
      </div>
      [% END %]

      <button type="submit" name="submit" class="btn btn--full u-mt">
        <div class="flag flag--light">
          <div class="flag__img">[% svgIcon(id='ic_done_black_24px',size='small') %]</div>
          <p class="flag__body">[% i18n("Continue") %]</p>
        </div>
      </button>
    </div>
  </div>
</form>
<!-- END signin.html -->
